<style>
@import url('https://fonts.googleapis.com/css?family=Audiowide|Montserrat:300,400,500,600&display=swap');

.footer {
    position: absolute;

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <a class="navbar-brand text-uppercase" href="#">Scraper Monkey</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
          <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                <a class="dropdown-item" href="#">Electronics</a>

            </li>
        
      </ul>
    </div>

<section class="container-fluid px-5 py-5">
<div class="row">
<div class="col-sm-10 mx-sm-auto">
<div class="card mb-3">
  <!-- <div class="card-header bg-transparent"> -->

      <!-- <h5 class="card-title">Data</h5> -->
  <!-- </div> -->
  <div class="card-body container">
      <!-- <p class="pb-4">Product List</p> -->
                <div class="container" style="border-color: blue;";>
                    {% for product in products %}
                    <div class="row">
                        <div class="col">
                            <div class="product-img">
                                    <!-- <a href="https://www.amazon.com/dp/b07wgsp76b?&tag=admarketus-20&ref=pd_sl_a63467C0D6834C5CA0EA858C64" target="_blank"> -->
                                        <!-- <img src="https://images-na.ssl-images-amazon.com/images/I/51uVr0daocL.jpg._SL240_.jpg" class="card-img-top" alt="..."> -->
                        
                                    <img src={{product.product_image}} class="card-img-top" alt="...">
                                    <!-- </a>   -->
                                    </div>
                        </div>
                      <div class="col-4">
                          {{product.product_name}}
                        <div>{{product.product_model}}</div>
                      </div>
                      <div class="col">
                          {{product.amazon}}
                            <div class="product-shopping-button">
                            <a href={{product.product_url}} target="_blank" class="btn btn-primary">Buy on Amazon</a>
                        </div>
                      </div>
                      <div class="col">
                          {{product.best_buy}}
                        <div class="product-shopping-button">
                                <a href={{product.product_url}} target="_blank" class="btn btn-primary">Buy on BestBuy</a>
                            </div>
                      </div>
                    </div>
                    {% endfor %}
                  </div>
</div>
</div>
</div>
